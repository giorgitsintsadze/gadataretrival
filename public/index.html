<!DOCTYPE html>
<html>
<head>
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<h1>Analytics Dashboard</h1>
<div id="data-container">
    <h2>Analytics Data</h2>
    <ul>
        <li><strong>Revenue:</strong> <span id="revenue"></span></li>
        <li><strong>Conversion Rate:</strong> <span id="conversion-rate"></span></li>
        <li><strong>Average Order Value:</strong> <span id="avg-order-value"></span></li>
        <li><strong>Transactions:</strong> <span id="transactions"></span></li>
        <li><strong>Users:</strong> <span id="users"></span></li>
        <li><strong>Sessions:</strong> <span id="sessions"></span></li>
    </ul>
</div>
<div id="narrative-container">
    <h2>Business Narrative</h2>
    <p id="narrative"></p>
</div>

<!-- Add form for date selection -->
<form id="data-form">
    <div>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date">
    </div>
    <div>
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date">
    </div>
    <button type="submit">Get Data</button>
</form>

<script src="./js/script.js"></script>
</body>
</html>
